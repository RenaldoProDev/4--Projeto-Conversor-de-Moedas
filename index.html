<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    
    <img class="currency-logo-gif" src="./assets/logo.gif" alt="Logo Coversor de Moedas">

        <main>
            <label for=""> Converter <b>de</b>
                <select name="" id="">
                    <option value="real">R$ Real Brasileiro</option>
                </select>
            </label>

            <label for=""> Converter <b>para</b>
                <select class="currency-select-converted" name="" id="">
                    <option value="dolar">US$ Dólar Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="bitcoin"> ₿ Bitcoin</option>
                    <option value="libra">£ Libra</option>
                </select>
            </label>

            <label for=""> Valor
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>

            <button class="convert-button">Converter</button>


    <section>
        <div class="currency-box">
            <img src="./assets/Real.png" alt="Real Brasileiro">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/Arrow.png" alt="Seta">

        <div class="currency-box">
            <img class="currency-img" src="./assets/Dolar.png" alt="Moeda Americana">
            <p class="currency" id="currency-name">Dólar americano</p>
            <p class="currency-value">Us$ 0,00</p>
        </div>
    </section>
    
    </main>

    <script src="./scripts.js"></script>

</body>

</html>
